<mat-card class="task-card" appearance="outlined">
  <mat-card-header class="task-card-header">
    <mat-card-title class="task-card-title">
      <mat-checkbox [checked]="task().completed" (change)="onToggleClick($event.checked)"></mat-checkbox>
      {{task().title}}
    </mat-card-title>
    <div class="task-card-buttons">
      <button mat-icon-button class="taskcard-edit-button" (click)="onEditClick()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="taskcard-delete-button" (click)="onDeleteClick()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{task().description}}</p>
  </mat-card-content>
</mat-card>
