<mat-card class="card">
  <mat-card-header class="header">
    <mat-card-title class="title">
      <mat-checkbox [checked]="task().completed" (change)="onToggleClick($event.checked)"></mat-checkbox>
      {{task().title}}
    </mat-card-title>
    <div class="buttons">
      <button mat-icon-button (click)="onEditClick()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDeleteClick()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{task().description}}</p>
  </mat-card-content>
</mat-card>
